name: Run Tests (Jest + Cypress)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Jest Unit Tests
        run: npm run test

      - name: 🌐 Run Cypress E2E Tests
        if: success()  # Only run if Jest passed
        uses: cypress-io/github-action@v6
        with:
          start: npm run start                  # 👈 Runs live-server on index.html
          wait-on: http://127.0.0.1:8080        # 👈 Waits for local server
          wait-on-timeout: 60                   # 👈 Waits up to 60s before failing